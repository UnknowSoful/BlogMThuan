name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Khi bạn push code lên nhánh main, nó sẽ tự build lại
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Nếu bạn dùng theme submodule thì bật true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
